<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Falling hearts & flowers */
.fall {
  position: fixed;
  top: -10%;
  font-size: 22px;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* Blinking stars */
.star {
  position: fixed;
  color: gold;
  font-size: 16px;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.2; }
}

.container {
  background: white;
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  width: 360px;
  text-align: center;
  z-index: 10;
  animation: pop 0.8s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

img {
  width: 220px;
  animation: float 2s infinite ease-in-out;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

button {
  padding: 10px 25px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  background: #ff69b4;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff1493;
  transform: scale(1.1);
}

.hidden { display: none; }

.hearts {
  font-size: 24px;
  animation: heartbeat 1s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
</style>
</head>
